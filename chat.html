<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Mistral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fafafa;
    }
    .user, .bot {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #2c3e50;
    }
    .bot {
      text-align: left;
      color: #27ae60;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    input {
      width: 80%;
      border: 1px solid #ccc;
    }
    button {
      width: 18%;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat with Mistral</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="questionInput" placeholder="Ask something..." />
    <button onclick="askQuestion()">Send</button>
  </div>

  <script>
    async function askQuestion() {
      const questionInput = document.getElementById('questionInput');
      const chatBox = document.getElementById('chatBox');
      const question = questionInput.value.trim();

      if (!question) return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.className = 'user';
      userMsg.textContent = `You: ${question}`;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      questionInput.value = '';

      try {
        const res = await fetch('http://localhost:8000/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: question })
        });

        const data = await res.json();

        const botMsg = document.createElement('div');
        botMsg.className = 'bot';
        botMsg.textContent = `Mistral: ${data.response}`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'bot';
        errorMsg.textContent = `Error: ${err.message}`;
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
